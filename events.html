  <style type="text/css">
    body {
      text-align: center;
      padding: 0px;
      overflow-y: scroll;
      /*in order to adjust with the arrow*/
    }

    .modal {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: scroll;
    }

    .modal-content {
      background-repeat: no-repeat;
      background-size: cover;
      background:linear-gradient(0deg,rgba(0,0,0,0.1),rgba(0,0,0,0.1)),url(./images/event-background.png);
      /*background: url(./images/event-background.png);*/
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      border-radius: 0;
      box-shadow: none;
    }

    .modal.fade {
      opacity: 1;
    }

    .modal.fade .modal-dialog {
      -webkit-transform: translate(0);
      -moz-transform: translate(0);
      transform: translate(0);
    }

    .btn-black {
      position: absolute;
      bottom: 50px;
      transform: translateX(-50%);
      background: #222;
      padding: 10px 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
      font-weight: bold;
    }

    .modal-dialog {
      position: fixed;
      margin: 0;
      width: 100%;
      height: 100%;
      padding: 0;
    }
    ol{
      text-align: left;
    }
    #style-1::-webkit-scrollbar-track
    {
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
      border-radius: 10px;
      background-color: #000;
    }

    #style-1::-webkit-scrollbar
    {
      width: 6px;
      background-color: #000;
    }

    #style-1::-webkit-scrollbar-thumb
    {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
      background-color: #262626;
    }

  </style>

  <style type="text/css">
    .abc {
      position: center;
    }


    .a {
      position: relative;
      right: 10%;
      background: #000;
      cursor: pointer;
      display: inline-block;
      margin: 30px;
      padding: 20px 30px;
      z-index: 1000;
    }

    .a::before,
    .a::after {
      background: #fff;
      content: '';
      display: block;
      height: 10px;
      left: 0;
      position: relative;
      -webkit-transform-origin: right bottom;
      transform-origin: right bottom;
      -webkit-transition: right 0.5s, -webkit-transform 0.5s;
      transition: right 0.5s, -webkit-transform 0.5s;
      transition: transform 0.5s, right 0.5s;
      transition: transform 0.5s, right 0.5s, -webkit-transform 0.5s;
      width: 2px;
    }

    .a::after {
      -webkit-transform-origin: right top;
      transform-origin: right top;
    }

    .a:hover::before,
    .a:hover::after {
      right: 7px;
    }

    .a:hover::before {
      -webkit-transform: rotateZ(-45deg);
      transform: rotateZ(-45deg);
    }

    .a:hover::after {
      -webkit-transform: rotateZ(45deg);
      transform: rotateZ(45deg);
    }

    .d {
      transform: rotate(90deg);
      -webkit-transform: rotate(90deg);
      position: absolute;
      bottom: 0;
      left: 20%;
      background: #000;
      cursor: pointer;
      display: inline-block;
      margin: 30px;
      padding: 20px 30px;
      z-index: 1000;
    }

    .d::before,
    .d::after {
      background: #fff;
      content: '';
      display: block;
      height: 10px;
      left: 0;
      position: relative;
      -webkit-transform-origin: right bottom;
      transform-origin: right bottom;
      -webkit-transition: right 0.5s, -webkit-transform 0.5s;
      transition: right 0.5s, -webkit-transform 0.5s;
      transition: transform 0.5s, right 0.5s;
      transition: transform 0.5s, right 0.5s, -webkit-transform 0.5s;
      width: 2px;
    }

    .d::after {
      -webkit-transform-origin: right top;
      transform-origin: right top;
    }

    .d:hover::before,
    .d:hover::after {
      right: 7px;
    }

    .d:hover::before {
      -webkit-transform: rotateZ(-45deg);
      transform: rotateZ(-45deg);
    }

    .d:hover::after {
      -webkit-transform: rotateZ(45deg);
      transform: rotateZ(45deg);
    }

    .b {
      background: #000;
      cursor: pointer;
      display: inline-block;
      margin: 30px;
      padding: 20px 30px;
      z-index: 1000;
    }

    .b::before,
    .b::after {
      background: #fff;
      content: '';
      display: block;
      height: 10px;
      left: 0;
      position: relative;
      -webkit-transform-origin: left bottom;
      transform-origin: left bottom;
      -webkit-transition: left 0.5s, -webkit-transform 0.5s;
      transition: left 0.5s, -webkit-transform 0.5s;
      transition: transform 0.5s, left 0.5s;
      transition: transform 0.5s, left 0.5s, -webkit-transform 0.5s;
      width: 2px;
    }

    .b::after {
      -webkit-transform-origin: left top;
      transform-origin: left top;
    }

    .b:hover::before,
    .b:hover::after {
      left: -7px;
    }

    .b:hover::before {
      -webkit-transform: rotateZ(45deg);
      transform: rotateZ(45deg);
    }

    .b:hover::after {
      -webkit-transform: rotateZ(-45deg);
      transform: rotateZ(-45deg);
    }

    .c {
      transform: rotate(90deg);
      -webkit-transform: rotate(90deg);
      position: absolute;
      top: 0;
      left: 20%;
      background: #000;
      cursor: pointer;
      display: inline-block;
      margin: 30px;
      padding: 20px 30px;
      z-index: 1000;
    }

    .c::before,
    .c::after {
      background: #fff;
      content: '';
      display: block;
      height: 10px;
      left: 0;
      position: relative;
      -webkit-transform-origin: left bottom;
      transform-origin: left bottom;
      -webkit-transition: left 0.5s, -webkit-transform 0.5s;
      transition: left 0.5s, -webkit-transform 0.5s;
      transition: transform 0.5s, left 0.5s;
      transition: transform 0.5s, left 0.5s, -webkit-transform 0.5s;
      width: 2px;
    }

    .c::after {
      -webkit-transform-origin: left top;
      transform-origin: left top;
    }

    .c:hover::before,

    }

    <script type="text/javascript">

      function testAnim(x) {
        $('.modal .modal-dialog').attr('class', 'modal-dialog  ' + x + '  animated');

      };
      $('#myModal','#coderz_myModal','#coloralo_myModal','#mechavoltz_myModal').on('show.bs.modal', function(e) {
